<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>

    <!-- Thêm ảnh tại đây -->
    <img src="https://th.bing.com/th/id/OIP.1aO69esCwI4bPvIQu5dWHQHaHa?rs=1&pid=ImgDetMain" alt="Image" width="200" height="200">

    <h1>Join our email list</h1>
    <p>To join our email list, enter your name and
       email address below.</p>
    <form action="emailList" method="post">
        <input type="hidden" name="action" value="add">

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>First Name:</label>
        <input type="text" name="firstName" required><br>

        <label>Last Name:</label>
        <input type="text" name="lastName" required><br>

        <!-- Thêm tính năng "How did you hear about us" -->
        <label for="hearAboutUs">How did you hear about us:</label>
        <select name="hearAboutUs" id="hearAboutUs">
            <option value="search_engine">Search Engine</option>
            <option value="social_media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <!-- Thêm tính năng "Would you like to receive announcements" -->
        <label>Would you like to receive announcements about new CD and special offers?</label>
        <input type="radio" id="yes" name="receiveAnnouncements" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="receiveAnnouncements" value="no">
        <label for="no">No</label>
        <br><br>

        <label>&nbsp;</label>
        <input type="submit" value="Join Now" id="submit">
    </form>
</body>
</html>
